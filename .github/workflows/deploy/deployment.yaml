apiVersion: apps/v1
kind: Deployment
metadata:
  name: desafio-kubernetes
  labels:
    app: desafio-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: desafio-kubernetes
  template:
    metadata:
      labels:
        app: desafio-kubernetes
    spec:
      containers:
        - name: desafio-kubernetes
          image: luissimon96/node-web-app:latest
          #imagePullPolicy: Never
          envFrom:
          - configMapRef:
              name: desafio-kubernetes # primeiro precisa do config dispon√≠vel no cluster
          resources:
              limits:
                  cpu: 50m
                  memory: 100Mi
              requests:
                  cpu: 25m
                  memory: 10Mi
          ports:
              - containerPort: 3000