apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: desafio-kubernetes-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: desafio-kubernetes-service
            port:
              number: 3000